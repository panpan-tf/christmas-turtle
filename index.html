<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #app {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        canvas {
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>ðŸŽ„ Exquisite Christmas Tree ðŸŽ„</h2>
        <canvas id="treeCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');

        function drawTree() {
            // æ ‘å¹²
            ctx.fillStyle = '#654321';
            ctx.fillRect(380, 420, 40, 80);
            
            // æ ‘å¶ï¼ˆä¸‰å±‚ä¸‰è§’å½¢ï¼‰
            const colors = ['#0f4d0f', '#1a6b1a', '#2d8a2d'];
            const sizes = [200, 150, 100];
            const yPositions = [380, 300, 220];
            
            colors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(400 - sizes[i]/2, yPositions[i]);
                ctx.lineTo(400 + sizes[i]/2, yPositions[i]);
                ctx.lineTo(400, yPositions[i] - sizes[i] * 0.866);
                ctx.closePath();
                ctx.fill();
            });
        }

        function drawStar() {
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            const cx = 400, cy = 140;
            const spikes = 5;
            const outerRadius = 30;
            const innerRadius = 15;
            
            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI) / spikes - Math.PI / 2;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();
        }

        function drawDecorations() {
            const colors = ['#ff0000', '#ffff00', '#00ffff', '#ff00ff', '#ffffff'];
            const positions = [
                [340, 400], [460, 400], [360, 360], [440, 360],
                [320, 320], [480, 320], [370, 300], [430, 300],
                [350, 260], [450, 260], [400, 240]
            ];
            
            positions.forEach(([x, y]) => {
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawSnow() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * 800;
                const y = Math.random() * 600;
                const size = Math.random() * 3 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawGreeting() {
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Merry Christmas! ðŸŽ…', 400, 550);
        }

        // ç»˜åˆ¶æ‰€æœ‰å…ƒç´ 
        drawTree();
        drawStar();
        drawDecorations();
        drawSnow();
        drawGreeting();
    </script>
</body>
</html>
